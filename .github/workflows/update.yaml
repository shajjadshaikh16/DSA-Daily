name: Auto Update Progress

on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies (ignore if none)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run progress updater
        run: python update_progress.py

      - name: Commit updated README and progress.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md progress.json || true
          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Auto update progress"
            git push
          else
            echo "No changes to commit"
          fi
